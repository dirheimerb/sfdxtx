<template>
  <!--lightning-button label="Edit" variant="Neutral" onclick={callButton}></lightning-button>
	<template if:true={showModal}-->
  <!--With Modal-->
  <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
    class="slds-modal slds-modal_medium slds-fade-in-open"
  >
    <div class="slds-modal__container modal-container">
      <!-- Modal/Popup Box LWC header here -->
      <header class="slds-modal__header">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          title="Close"
          onclick="{closeModal}"
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2
          id="modal-heading-01"
          class="slds-text-heading_medium slds-hyphenate"
        >
          Edit {contactName}
        </h2>
      </header>
      <!-- Modal/Popup Box LWC body starts here -->
      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1"
      >
        <c-contact-record-details
          record-id="{recordId}"
          is-edit-mode="true"
          is-edit-modal-window="true"
          onclose="{closeModal}"
        ></c-contact-record-details>
      </div>
      <!-- Modal/Popup Box LWC footer starts here -->
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
  <!--/template-->
</template>
