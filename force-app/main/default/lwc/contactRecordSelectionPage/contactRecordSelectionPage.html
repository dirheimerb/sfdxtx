<template>
  <template if:true="{showRecordTypeModal}">
    <!-- Modal/Popup Box LWC starts here -->
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container modal-container">
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick="{closeModal}"
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2
            id="modal-heading-01"
            class="slds-text-heading_medium slds-hyphenate"
          >
            New Contact
          </h2>
        </header>
        <!-- Modal/Popup Box LWC body starts here -->
        <div
          class="slds-modal__content slds-var-p-around_medium"
          id="modal-content-id-1"
        >
          <div class="slds-grid_align-center">
            <span
              class="change-record-type-left-column form-element__legend slds-form-element__label record-type-modal"
              data-aura-rendered-by="2085:0"
              >Select a record type</span
            >
            <template
              for:each="{recordTypes}"
              for:item="recordType"
              for:index="index"
            >
              <lightning-input
                class="record-type-name"
                label="{recordType.label}"
                type="radio"
                key="{recordType.recordTypeIdValue}"
                value="{recordType.value}"
                checked="{recordType.defaultRecordType}"
                data-recordtypeidvalue="{recordType.recordTypeIdValue}"
                name="contactRecordType"
                onchange="{handleRecordType}"
              >
              </lightning-input>
            </template>
          </div>
        </div>
        <!-- Modal/Popup Box LWC footer starts here -->
        <footer class="slds-modal__footer">
          <lightning-button
            label="Cancel"
            variant="Neautral"
            onclick="{closeModal}"
            class="slds-var-m-left_x-small"
          ></lightning-button>

          <lightning-button
            label="Next"
            variant="Brand"
            onclick="{handleRecordTypeModalNext}"
            class="slds-var-m-left_x-small"
          ></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
